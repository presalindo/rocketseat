<body>
    <script>
        function retornaSexoCase(sexo) {
            switch (sexo) {
                case 'M':
                    return 'Masculino';
                case 'F':
                    return 'Feminino';
                default:
                    return 'Outros';
            }
        }
        function retornaSexo(sexo) {
            // M, F
            if (sexo == 'M' || sexo == 'm') {
                resultado = "Masculino";
            } else if (sexo == 'F' || sexo == 'f') {
                resultado = "Feminino";
            } else {
                resultado = "Outro";
            }
            return resultado;
        }
        var resultado = retornaSexo("m");
        var result = retornaSexoCase("o");
        console.log(resultado);
        console.log(result)
    </script>
</body>
